<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">	
<th:block th:replace="~{common/layout::setContent(~{this::content})}">
<th:block th:fragment="content">
	
<div class="card">
	<div class="card-header">
		Link URL Expressions
	</div>
	<div class="card-body">
		<a th:href="@{https://www.thymeleaf.org/doc/tutorials/3.0/usingthymeleaf.html}"
		 class="btn btn-info btn-sm">Absolute</a>
		<a th:href="update" class="btn btn-info btn-sm">Page-relative</a>
		<a th:href="@{/thymeleaf/update}" class="btn btn-info btn-sm">Context-relative(excluded contextPath)</a>
		<a th:href="@{~/webapp/thymeleaf/update}" class="btn btn-info btn-sm">Server-relative(included contextPath)</a>
		
		<hr/>
		
		<!-- 쿼리스트링 -->
		<!-- linkUrlExpressions/t1/detail(productId=xxxx, pageNo=yyyy) -->		
		<a data-th-href="@{/thymeleaf/linkUrlExpressions/t1/detail(productId=${productId}, pageNo=${pageNo})}" class="btn btn-info btn-sm">URL Parameter</a>
		<!-- Path variable -->
		<a th:href="@{/thymeleaf/linkUrlExpressions/{typeId}/detail(typeId=${typeId}, productId=${productId}, pageNo=${pageNo})}" class="btn btn-info btn-sm">Path variable</a>
		<!-- 주소를 삽입 -->
		<a th:href="@{${url1}(productId=${productId}, pageNo=${pageNo})}" class="btn btn-info btn-sm">URL insert1</a>
		<a th:href="@{'/thymeleaf/linkUrlExpressions' + ${url2}(productId=${productId}, pageNo=${pageNo})}" class="btn btn-info btn-sm">URL insert2</a>
		
	</div>
</div>
	
</th:block>
</th:block>
</html>
